<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Counter for Sleep</title>
</head>

<body>

    <div class="container">
        <video id="video" autoplay muted loop>
            <source src="sleep.mp4">

        </video>
        <button id="play" class="btn bubble-effect">play</button>


        <h1>Sleep with Sheep</h1>
        <hr>

        <h2 id="counter">0</h2>
        <button onclick="sleep()" id="sleep" class="btn bubble-effect">SLEEP</button>
        <button onclick="reset()" id="reset" class="btn bubble-effect">RESET</button>

        <div class="sheep-img">
            <img src="img/sheep2.png" alt="">
        </div>
        <footer>
            <p>Murloc Craft 2023</p>
        </footer>

    </div>



    <script src="js/main.js"></script>
</body>

</html>
